<p>Ajde</p>
<div *ngIf="orders.length > 0">
  <table mat-table [dataSource]="orders">
        <ng-container matColumnDef="movieId">
            <th mat-header-cell *matHeaderCellDef class="id">
                <i class="fa-solid fa-hashtag"></i> ID
            </th>
            <td mat-cell *matCellDef="let element" class="id"> {{element.movieId}} </td>
        </ng-container>

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef class="id">
                <i class="fa-solid fa-hashtag"></i> Titl
            </th>
            <td mat-cell *matCellDef="let element" class="id"> {{element.title}} </td>
        </ng-container>

        <ng-container matColumnDef="poster">
            <th mat-header-cell *matHeaderCellDef class="id">
                <i class="fa-solid fa-hashtag"></i> Poster
            </th>
            <td mat-cell *matCellDef="let element" class="id"> <img src="{{element.poster}}" style="max-height: 50px;"> </td>
        </ng-container>

        <ng-container matColumnDef="runTime">
            <th mat-header-cell *matHeaderCellDef class="id">
                <i class="fa-solid fa-hashtag"></i> Trajanje
            </th>
            <td mat-cell *matCellDef="let element" class="id"> {{element.runTime}} </td>
        </ng-container>

        <ng-container matColumnDef="startDate">
            <th mat-header-cell *matHeaderCellDef class="id">
                <i class="fa-solid fa-hashtag"></i> Datum
            </th>
            <td mat-cell *matCellDef="let element" class="id"> {{element.startDate}} </td>
        </ng-container>

        <!-- DODATI PRICE -->
        <!-- DODATI DUGME ZA DODAVANJE RATING-A -->
        <!-- DODATI STATUS -->
        <!-- DODATI TOOLS POPUT CLEAR -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
